<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<div th:fragment="navbar">
  <!-- Bootstrap 5.2.3 Version -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script th:inline="javascript">
    window.onload = function () {
      if([[${message}]] != null) {
        alert([[${message}]])
        window.location.href = [[${nextUrl}]]
      }
    }
  </script>
<!--  style="background-color: #7099cc"-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-color:#dde0ea!important; border-bottom:.1rem solid transparent;" >
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/img/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Home
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/courses/students">CourseStudents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/boards/list">글 목록 보기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">-예비1-</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">-예비2-</a>
          </li>
        </ul>
      </div>

      <span sec:authorize="hasRole('ADMIN')">
        ADMIN회원 입니다.
      </span>
      <span th:if="${#authorization.expression('hasRole(''MENTOR'')')}">
        MENTOR회원 입니다.
      </span>
      <span th:if="${#authorization.expression('hasRole(''MANAGER'')')}">
        MANAGER회원 입니다.
      </span>
      <span th:if="${#authorization.expression('hasRole(''STUDENT'')')}">
        학생회원입니다.
      </span>

      <span sec:authorize="isAuthenticated()"><span th:text="${#authentication.name}" />님 안녕하세요.</span>
      <!-- 로그인 안 했을때 -->
      <ul class="navbar-nav" sec:authorize="isAnonymous()">
        <li class="nav-item">
          <button class="btn nav-btn" onclick="location.href = '/users/login'">로그인</button>
        </li>
        <li class="nav-item">
          <button class="btn nav-btn" onclick="location.href = '/users/join'">회원가입</button>
        </li>
      </ul>

        <!-- 로그인 했을때 -->
        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
          <button class="btn nav-btn" onclick="location.href = '/users/logout'">로그아웃</button>
          <button class="btn nav-btn" th:if="${#authorization.expression('hasRole(''STUDENT'')')}" onclick="location.href = '/users/my'">마이페이지</button>
        </ul>

      </div>
    <hr>
  </nav>
</div>
</body>

</html>
