<section>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="text-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="d-flex flex-start w-100">
                            <div class="w-100">
                                <div class="form-outline">

                        </div>
                    </div>

<div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="card-body p-4">
<!--                <div class="form-outline mb-4">-->
<!--                    <input type="text" id="addANote" class="form-control" placeholder="Type comment..." />-->
<!--                    <label class="form-label" for="addANote">+ Add a note</label>-->
<!--                </div>-->
                <div class="card mb-4" th:each="comment : ${commentList}">

                    <div class="card-body" >
                        <p th:text="${comment.content}"></p>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
<!--                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"-->
<!--                                     height="25" />-->
                                <p th:text="${comment.id}"></p>
                                <p class="small mb-0 ms-2" th:text="${comment.writer}"></p>
                            </div>
                            <div class="btn-group d-flex flex-row align-items-center">
                                <button th:if="${comment.userName==userName}" id="update-btn" class="btn btn-secondary" th:commentId="${comment.id}" th:onclick="toggleBtn(this.getAttribute('commentId'))">수정</button>
                                <form th:if="${comment.userName==userName}" id="delete-form" th:action="@{'/boards/writeDetail/' + ${comment.id}+ '/' +${comment.boardId}}" method="post">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button id="delete-btn" class="btn btn-secondary">삭제</button>
                                </form>
                                <br/>
                                <form th:id="${'update-form' + comment.id}" th:action="@{'/boards/writeDetail/'+ ${comment.id}+ '/' +${comment.boardId}}" autocomplete="off" method="post" style="display: none">
                                    <input type="hidden" name="_method" value="put"/>
                                    <input type="hidden" name="userName" th:value="${userName}"/>
                                    <input type="hidden" th:id="id" name="id" th:value="${comment.id}"/>
                                    <input type="hidden" th:value="${comment.writer}" th:id="writer" name="writer"  maxlength='10' placeholder="작성자">
                                    <!--                                    <form th:action="@{'/boards/writeDetail/' + ${boardList.id}}" autocomplete="off" method="post">-->
                                    <div>
                                    </div>
                                    <div class="form-outline">
                                        <textarea class="form-control" th:text="${comment.content}" th:id="content" name="content" rows="1"></textarea>
                                        <input type="submit" id="submiBtn2"  class="btn btn-outline-primary mr-2" value="작성">
                                    </div>
                                    <!--                                    </form>-->

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <p>Type your note, and hit enter to add it</p>

                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="25"
                                     height="25" />
                                <p class="small mb-0 ms-2">Johny</p>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <p class="small text-muted mb-0">Upvote?</p>
                                <i class="far fa-thumbs-up mx-2 fa-xs text-black" style="margin-top: -0.16rem;"></i>
                                <p class="small text-muted mb-0">4</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <p>Type your note, and hit enter to add it</p>

                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(31).webp" alt="avatar" width="25"
                                     height="25" />
                                <p class="small mb-0 ms-2">Mary Kate</p>
                            </div>
                            <div class="d-flex flex-row align-items-center text-primary">
                                <p class="small mb-0">Upvoted</p>
                                <i class="fas fa-thumbs-up mx-2 fa-xs" style="margin-top: -0.16rem;"></i>
                                <p class="small mb-0">2</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <p>Type your note, and hit enter to add it</p>

                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="25"
                                     height="25" />
                                <p class="small mb-0 ms-2">Johny</p>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <p class="small text-muted mb-0">Upvote?</p>
                                <i class="far fa-thumbs-up ms-2 fa-xs text-black" style="margin-top: -0.16rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="my-5 py-5 text-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="d-flex flex-start w-100">
                            <div class="w-100">
                                <h5>Add a comment</h5>

                                <form th:action="@{'/boards/writeDetail/' + ${boardList.id}}" autocomplete="off" method="post">
                                    <div>
                                        <input type="hidden" id="userName" name="userName" th:value="${userName}"/>
                                        <input type="text" th:id="writer" name="writer"  maxlength='10' value="" placeholder="작성자">
                                        최대 10자
                                        <br/>
                                    </div>
                                    <div class="form-outline">
                                        <textarea class="form-control" th:id="content" name="content" rows="4"></textarea>
                                        <label class="form-label" th:for="content">What is your view?</label>
                                        <br>
                                        <input type="submit" id="submiBtn"  class="btn btn-outline-primary mr-2" value="작성">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
