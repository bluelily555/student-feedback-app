<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: head}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>코드 글쓰기</title>
</head>
<body>
  <div th:insert="~{fragments/navbar :: navbar}"></div>
  <div>
    <form name="write-form" action="/boards/codeWrite" autocomplete="off" method="post">
      <div>
        <input class="mt-4" type="text" id="title" maxlength='30' name="title" placeholder="제목을 입력하세요">
        최대 30자
        <br/>
        <input type="text" id="writer" name="writer"  maxlength='10' value="" placeholder="작성자">
        최대 10자
        <br/>
        <div id="content_div">
          <textarea class="form-control" style="height:100%; width:100%;" maxlength='1000' id="content" name = "content"></textarea>
        </div>
        <br/>
        <input type="submit" id="submitBtn"  class="btn btn-outline-primary mr-2" value="작성">
      </div>
    </form>
  </div>
</body>
</html>
