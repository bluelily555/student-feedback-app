<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
</head>
<body>
<form th:action="@{'/boards/edit/' + ${boardList.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${boardList.id}"/>
    제목 : <input type="text" name="title" th:value="${boardList.title}"/> <br>
    작성자 : <input type="text" name="writer" th:value="${boardList.writer}"/> <br>
    <textarea name="content" th:text="${boardList.content}"></textarea> <br>

    <input type="submit" value="수정"/>
</form>
</body>
</html>
