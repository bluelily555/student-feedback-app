<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>mypage</title>
</head>
<body>
  <p>task 달성률</p>
  <p>내가 작성한 글 링크</p>
  <div class="container table-responsive">
      <table class="table">
          <thead class="thead-dark">
          <tr>
              <th scope="col">유저NAME</th>
              <th scope="col">글제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
              <th scope="col">*</th>
          </tr>
          </thead>
          <tbody>
          <!-- CONTENTS   !-->
          <tr th:each="board : ${boardList}">
              <th scope="row" th:text="${board.userName}"></th>
              <td th:text="${board.title}"></td>
              <!--                    <a th:href="@{'/board/write/' + ${board.id}}"></a>-->
              <td th:text="${board.writer}"></td>
              <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
              <td>
                  <form th:if="${board.userName==userName}" id="delete-form1" th:action="@{'/boards/' + ${board.id}}" method="post">
                      <input type="hidden" name="_method" value="delete"/>
                      <button id="delete-btn" class="btn body-btn">삭제</button>
                  </form>
                  <a th:if="${board.userName==userName}" th:href="@{'/boards/writeDetail/' + ${board.id}}">
                      <button class="btn body-btn">상세보기</button>
                  </a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
  <p>작성한 코드 링크</p>
  <div class="container table-responsive">
      <table class="table">
          <thead class="thead-dark">
          <tr>
              <th scope="col">유저NAME</th>
              <th scope="col">글제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
              <th scope="col">*</th>
          </tr>
          </thead>
          <tbody>
          <!-- CONTENTS   !-->
          <tr th:each="code : ${codeList}">
              <th scope="row" th:text="${code.userName}"></th>
              <td th:text="${code.title}"></td>
              <!--                    <a th:href="@{'/board/write/' + ${board.id}}"></a>-->
              <td th:text="${code.writer}"></td>
              <td th:text="${#temporals.format(code.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
              <td>
                  <form th:if="${code.userName==userName}" id="delete-form2" th:action="@{'/boards/codeView' + ${code.id}}" method="post">
                      <input type="hidden" name="_method" value="delete"/>
                      <button class="btn body-btn">삭제</button>
                  </form>
                  <a th:if="${code.userName==userName}" th:href="@{'/boards/codeDetail/' + ${code.id}}">
                      <button class="btn body-btn">상세보기</button>
                  </a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
  <p>내가 작성한 코멘트 갯수</p>
  <h1 th:text="${commentCount}"></h1>


</body>
</html>
