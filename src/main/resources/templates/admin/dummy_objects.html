<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header.html :: head}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link rel="stylesheet" href="../../static/css/custom.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<main class="d-flex flex-nowrap">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="container-lg">
        <div>
            <h3 class="mt-4">더미 오브젝트 등록</h3>
        </div>
        <div>
            <form class="col-6 form-group" th:method="get" th:action="@{/admin/tasks}" >
                <div class="mb-3 row">
                    <label for="taskCnt" class="col-sm-4 col-form-label">Dummy Task 기수 선택</label>
                    <div class="col-sm-10">
                        <select class="form-select" name="courseId">
                            <option th:each="course : ${courses}" th:text="${course.name}" th:value="${course.id}"></option>
                        </select>
                    </div>
                    <label for="taskCnt" class="col-sm-4 col-form-label">Dummy Task개수</label>
                    <div class="col-sm-10">
                        <input class ="form-control" id="taskCnt" name="taskCnt" type="text" value="10"/>
                    </div>
                    <label for="taskCnt" class="col-sm-4 col-form-label">Dummy Question개수</label>
                    <div class="col-sm-10">
                        <input class ="form-control" id="questionCnt" name="questionCnt" type="text" value="0"/>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">DummyTask 등록</button>
            </form>
        </div>
        <div>
            <form class="col-6 form-group" th:method="get" th:action="@{/admin/users}" >
                <div class="mb-3 row">
                    <label for="taskCnt" class="col-sm-4 col-form-label">Dummy User개수</label>
                    <div class="col-sm-10">
                        <input class ="form-control" id="userCnt" name="userCnt" type="text" value="1"/>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary">DummyUser 등록</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
